<label [htmlFor]="labelFor" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">{{labelText}}</label>

<input 
  [name]="labelFor"
  [id]="labelFor"
  [type]="inputType"
  [value]="selectedValue"
  [placeholder]="placeholder"
  (input)="onInput($event)"
  (blur)="onTouched()"
  class="bg-gray-50 border placeholder:text-gray-600 border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
>
