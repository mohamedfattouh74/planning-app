<div 
  cdkDropListGroup
  class="flex pt-12 justify-center pb-4 gap-4 scrollbar-hide"
>
  @for (column of boardsFacade.boards()[0].columns; track column.id; let i = $index) {
    <app-board-column 
      [column]="column"
      [columnIndex]="i"
      (dropped)="onColumnDrop($event, i)"
    ></app-board-column>
  }
</div>
