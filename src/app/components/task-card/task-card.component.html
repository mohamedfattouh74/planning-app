<div
  cdkDrag
  [cdkDragData]="task"
  class="bg-white dark:bg-gray-700 p-3 rounded-lg shadow-sm border border-gray-200
   dark:border-gray-600 hover:bg-gray-50 dark:hover:bg-gray-600 transition-colors cursor-move"
>
  <p 
    class="priority-badge"
    [ngClass]="{
      'priority-medium': task.priority === 'medium',
      'priority-low': task.priority === 'low', 
      'priority-high': task.priority === 'high'
    }"
  >
    {{ task.priority | titlecase }}
  </p>

  <p class="text-gray-700 dark:text-gray-100 py-3">{{ task.content }}</p>
  
  @if (task.dueDate) {
    <div class="flex items-center text-sm">
      <svg class="flex-shrink-0 mr-1.5 h-4 w-4 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
      </svg>
      <span class="text-gray-500 dark:text-gray-400">
        Due {{ task.dueDate }}
      </span>
    </div>
  }
</div>
