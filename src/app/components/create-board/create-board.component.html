<form class="p-4 bg-white dark:bg-gray-700" [formGroup]="boardForm" (ngSubmit)="createBoard()">
    <h5 class="text-xl font-medium text-gray-900 dark:text-white">Create a new board</h5>
    <div class="my-4">
        <input-reusable 
        [labelText]="'Board Title'" 
        [labelFor]="'title'" 
        inputType="text" 
        [placeholder]="'Studying Angular'" 
        formControlName="title"
        />
    </div>
    <button 
    [disabled]=" boardForm.invalid" 
    type="submit" 
    class="w-full text-white bg-sky-800 hover:bg-sky-900 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-sky-600 dark:hover:bg-sky-700 dark:focus:ring-sky-800 disabled:bg-gray-400 disabled:hover:bg-gray-400">
    Create
    </button>
</form>
