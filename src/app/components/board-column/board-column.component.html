<div 
  cdkDropList
  [cdkDropListData]="column.tasks"
  (cdkDropListDropped)="onDrop($event)"
  class="flex-shrink-0 w-72 bg-gray-50 dark:bg-gray-800 rounded-lg shadow p-4"
>
  <div class="flex justify-between items-center mb-3">
    <h4 class="font-medium text-gray-700 dark:text-gray-200">{{ column.title }}</h4>
    <span class="bg-blue-100 dark:bg-blue-900 text-blue-800 dark:text-blue-100 text-xs px-2 py-1 rounded-full">
      {{ column.tasks.length }} tasks
    </span>
  </div>
  
  <div class="space-y-3 min-h-[100px]">
    @for (task of column.tasks; track task.id) {
      <app-task-card 
        [task]="task"
      ></app-task-card>
    }
  </div>
  
  <button 
    class="mt-3 w-full text-sm text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300 flex items-center"
  >
    <svg class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
    </svg>
    Add Task
  </button>
</div>
